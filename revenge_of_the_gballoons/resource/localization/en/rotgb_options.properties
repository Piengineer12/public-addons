rotgb.spawnmenu.category.server.gballoons=gBalloons
rotgb.convar.rotgb_difficulty.name=Difficulty
rotgb.convar.rotgb_difficulty.description.1=Sets the difficulty of RotgB.%n
rotgb.convar.rotgb_difficulty.description.2= - Available values:%n
rotgb.convar.rotgb_difficulty.description.3= - 0: Easy (x0.8 tower costs, x0.9 gBalloon speed)%n
rotgb.convar.rotgb_difficulty.description.4= - 1: Normal (x1.0 tower costs, x1.0 gBalloon speed)%n
rotgb.convar.rotgb_difficulty.description.5= - 2: Hard (x1.2 tower costs, x1.1 gBalloon speed)%n
rotgb.convar.rotgb_difficulty.description.6= - 3: Insane (x1.4 tower costs, x1.2 gBalloon speed)%n%n
rotgb.convar.rotgb_difficulty.description.7= - Note: The prices displayed in the spawnmenu are always the Normal difficulty prices due to the spawnmenu being static (names cannot be changed).
rotgb.convar.rotgb_fire_delay.name=Fire Damage Delay
rotgb.convar.rotgb_fire_delay.description=Amount of time it takes for fire to damage a gBalloon.
rotgb.convar.rotgb_regen_delay.name=Regen Delay
rotgb.convar.rotgb_regen_delay.description=Amount of time it takes for a Regen gBalloon to regenerate one layer.
rotgb.convar.rotgb_rainbow_gblimp_regen_rate.name=Rainbow Regen
rotgb.convar.rotgb_rainbow_gblimp_regen_rate.description=Health healed by the Rainbow gBlimp per tick. 200 ticks occur every 3 seconds.
rotgb.convar.rotgb_scale.name=gBalloon Scale
rotgb.convar.rotgb_scale.description=Modifies the scale of newer gBalloons.%n - This will also increase their hitbox size.
rotgb.convar.rotgb_speed_mul.name=Speed Multiplier
rotgb.convar.rotgb_speed_mul.description=Sets the gBalloon speed multiplier.
rotgb.convar.rotgb_health_multiplier.name=Health Multiplier
rotgb.convar.rotgb_health_multiplier.description=Modifies health of gBalloons. This includes gBlimps.%n - See rotgb_blimp_health_multiplier to modify gBlimp health only.
rotgb.convar.rotgb_blimp_health_multiplier.name=Blimp Health Multiplier
rotgb.convar.rotgb_blimp_health_multiplier.description=Modifies health of gBlimps only.%n - See rotgb_health_multiplier to modify all gBalloons' health.
rotgb.convar.rotgb_afflicted_damage_multiplier.name=Aff. Damage Multiplier
rotgb.convar.rotgb_afflicted_damage_multiplier.description=Multiplier of damage dealt by the gBalloons when they hit something.
rotgb.convar.rotgb_ignore_damage_resistances.name=Ignore Damage Resistances
rotgb.convar.rotgb_ignore_damage_resistances.description=Causes all gBalloons to lose all damage resistances, including armored gBalloons.
rotgb.convar.rotgb_use_kill_handler.name=Trigger On Kill Effects
rotgb.convar.rotgb_use_kill_handler.description=Enabling this option will cause gBalloons to trigger on-kill effects when popped.
rotgb.convar.rotgb_use_achievement_handler.name=Trigger Achievements
rotgb.convar.rotgb_use_achievement_handler.description=Enabling this option will cause popping gBalloons to count towards the Popper achievement.
rotgb.convar.rotgb_legacy_gballoons.name=Use Legacy Models
rotgb.convar.rotgb_legacy_gballoons.description=Causes gBalloons to use the old no-effect models instead.
rotgb.convar.rotgb_pertain_effects.name=Pertain New Model Effects
rotgb.convar.rotgb_pertain_effects.description=Only functional when Legacy Models are enabled (see the 'rotgb_legacy_gballoons' ConVar).%n - gBalloons will pertain rendering effects from the newer models.
rotgb.convar.rotgb_bloodtype.name=Blood Effect
rotgb.convar.rotgb_bloodtype.description.1=Sets the blood type that gBalloons spew when hurt / killed. Default is -1 which is none.%n
rotgb.convar.rotgb_bloodtype.description.2= - Available values (taken from developer notes, may be inaccurate):%n
rotgb.convar.rotgb_bloodtype.description.3= - 0 : Red%n
rotgb.convar.rotgb_bloodtype.description.4= - 1 : Yellow%n
rotgb.convar.rotgb_bloodtype.description.5= - 2 : Green-Red%n
rotgb.convar.rotgb_bloodtype.description.6= - 3 : None, but emit sparks%n
rotgb.convar.rotgb_bloodtype.description.7= - 4 : Antlion%n
rotgb.convar.rotgb_bloodtype.description.8= - 5 : Zombie%n
rotgb.convar.rotgb_bloodtype.description.9= - 6 : Antlion Worker%n
rotgb.convar.rotgb_bloodtype.description.10= - 7 : VVV  SPECIALS  VVV%n
rotgb.convar.rotgb_bloodtype.description.11= - 8 : Splatoon Ink (broken? notes say the support is from 8-14, none appear to work)%n
rotgb.convar.rotgb_bloodtype.description.12= - 15 : VVV  CUSTOM  VVV%n
rotgb.convar.rotgb_bloodtype.description.13= - 16 : Custom, based on rotgb_blooddecal
rotgb.convar.rotgb_blooddecal.name=Blood Decal
rotgb.convar.rotgb_blooddecal.description=If rotgb_bloodtype is 16, this sets the decal material to leave. Possible types:%n - %1.
rotgb.command.rotgb_blacklist.name=Blacklist Editor (Admin Only)
rotgb.command.rotgb_blacklist.description=Admin only command.%n - Opens the blacklist editor.



rotgb.spawnmenu.category.server.spawners_targets=gBalloon Spawners + Targets
rotgb.convar.rotgb_health_param.name=Health Value
rotgb.convar.rotgb_health_param.description=Sets the health value for the rotgb_*health ConCommands.
rotgb.command.rotgb_sethealth.name=Set Health
rotgb.command.rotgb_sethealth.description=Admin only command.%n - Sets the current amount of health from input or the rotgb_health_param ConVar.%n%n - Related commands:%n - rotgb_addhealth%n - rotgb_subhealth
rotgb.command.rotgb_addhealth.name=Add Health
rotgb.command.rotgb_addhealth.description=Admin only command.%n - Same as rotgb_healhealth, but can go beyond the maximum health limit.
rotgb.command.rotgb_healhealth.name=Heal Health
rotgb.command.rotgb_healhealth.description=Admin only command.%n - Adds health by input or the rotgb_health_param ConVar.
rotgb.command.rotgb_subhealth.name=Subtract Health
rotgb.command.rotgb_subhealth.description=Admin only command.%n - Subtracts health by input or the rotgb_health_param ConVar.
rotgb.command.rotgb_setmaxhealth.name=Set Max Health
rotgb.command.rotgb_setmaxhealth.description=Admin only command.%n - Sets the current amount of maximum health from input or the rotgb_health_param ConVar.%n%n - Related commands:%n - rotgb_addmaxhealth%n - rotgb_submaxhealth
rotgb.command.rotgb_addmaxhealth.name=Add Max Health
rotgb.command.rotgb_addmaxhealth.description=Admin only command.%n - Adds maximum health by input or the rotgb_health_param ConVar.
rotgb.command.rotgb_submaxhealth.name=Subtract Max Health
rotgb.command.rotgb_submaxhealth.description=Admin only command.%n - Subtracts maximum health by input or the rotgb_health_param ConVar.
rotgb.command.rotgb_health_param_internal.1=Set Health to 1
rotgb.command.rotgb_health_param_internal.100=Set Health to 100
rotgb.command.rotgb_health_param_internal.150=Set Health to 150
rotgb.command.rotgb_health_param_internal.200=Set Health to 200
rotgb.command.rotgb_health_param_internal.999999999=Set Health to 999,999,999
rotgb.command.rotgb_health_param_internal.hint.1=You can use the ConCommmands rotgb_sethealth, rotgb_healhealth, rotgb_addhealth and rotgb_subhealth to modify the health of all gBalloon Targets,
rotgb.command.rotgb_health_param_internal.hint.2= as well as rotgb_setmaxhealth, rotgb_addmaxhealth and rotgb_submaxhealth to modify the maximum health.%n
rotgb.convar.rotgb_target_natural_health.name=Default Health
rotgb.convar.rotgb_target_natural_health.description=Sets the "natural" health of gBalloon Targets. Only works if it isn't overridden by the map.
rotgb.convar.rotgb_target_health_override.name=Target Health Override
rotgb.convar.rotgb_target_health_override.description=If above 0, all newly-spawned gBalloon Targets will start at this much health regardless of settings.

rotgb.convar.rotgb_default_first_wave.name=Default First Wave
rotgb.convar.rotgb_default_first_wave.description=Newly-spawned gBalloon Spawners will start from this wave.
rotgb.convar.rotgb_default_last_wave.name=Default Last Wave
rotgb.convar.rotgb_default_last_wave.description=Newly-spawned gBalloon Spawners will stop spawning more gBalloons after this wave, unless the rotgb_freeplay ConVar is enabled.
rotgb.convar.rotgb_spawner_force_auto_start.name=Force Auto-Start
rotgb.convar.rotgb_spawner_force_auto_start.description=If 1, newly-spawned gBalloon Spawners will have Force Auto-Start enabled.%n - If 0, newly-spawned gBalloon Spawners will have Force Auto-Start disabled.%n - If -1, the map's values are used where applicable, otherwise 0 is used.
rotgb.convar.rotgb_spawner_no_multi_start.name=No Multi-Start
rotgb.convar.rotgb_spawner_no_multi_start.description=If 1, newly-spawned gBalloon Spawners will have Allow Multiple Waves disabled.%n - If 0, newly-spawned gBalloon Spawners will have Allow Multiple Waves enabled.%n - If -1, the map's values are used where applicable, otherwise 0 is used.
rotgb.convar.rotgb_freeplay.name=Enable Freeplay
rotgb.convar.rotgb_freeplay.description=Enables gBalloon Spawners to keep generating waves after the final wave is beaten.
rotgb.convar.rotgb_default_wave_preset.name=Default Wave Preset
rotgb.convar.rotgb_default_wave_preset.description=Newly-spawned gBalloon Spawners will have this wave preset. Default is "" which are the default waves.
rotgb.command.rotgb_waveeditor.name=Wave Editor
rotgb.command.rotgb_waveeditor.description=Admin only command.%n - Opens the wave editor.



rotgb.spawnmenu.category.server.ai=AI
rotgb.convar.rotgb_use_custom_pathfinding.name=Custom Pathfinding
rotgb.convar.rotgb_use_custom_pathfinding.description=Causes gBalloons to use the custom pathfinding algorithm.%n - Disabling this option may drastically improve performance, but gBalloons will not obey func_nav_* entities and may cross over areas that were marked to be avoided.
rotgb.convar.rotgb_target_choice.name=Targets
rotgb.convar.rotgb_target_choice.description.1=Causes gBalloons to target:%n
rotgb.convar.rotgb_target_choice.description.2= - 0 : None except for the gBalloon targets.%n
rotgb.convar.rotgb_target_choice.description.3= - 1 : Players.%n
rotgb.convar.rotgb_target_choice.description.4= - 2 : Citizens/Rebels.%n
rotgb.convar.rotgb_target_choice.description.5= - 4 : Combine troops.%n
rotgb.convar.rotgb_target_choice.description.6= - 8 : Zombies.%n
rotgb.convar.rotgb_target_choice.description.7= - 16 : Antlions.%n
rotgb.convar.rotgb_target_choice.description.8= - 32 : Other HL2 NPCs.%n
rotgb.convar.rotgb_target_choice.description.9= - 64 : SNPCs.%n
rotgb.convar.rotgb_target_choice.description.10= - 128 : NextBots other than ourselves.%n
rotgb.convar.rotgb_target_choice.description.11= - 256 : Props and destructibles that have health.%n%n
rotgb.convar.rotgb_target_choice.description.12= - Note: You can combine the values above. "25" (1+8+16) will cause the gBalloons to target players, zombies and antlions.%n
rotgb.convar.rotgb_target_choice.description.13= - -1 means Target All Entities That Have Health.%n%n
rotgb.convar.rotgb_target_choice.description.14= - Note: gBalloons will always target the gBalloon target whenever possible.%n
rotgb.convar.rotgb_target_choice.description.15= - The ConVar ai_ignoreplayers will also modify player targeting and may cause this value to be silently subtracted by 1 if its odd.
rotgb.convar.rotgb_target_sort.name=Target Sorting
rotgb.convar.rotgb_target_sort.description=Causes gBalloons to target:%n - 0 : the nearest enemy.%n - 1 : the furthest enemy.%n - 2 : the healthiest enemy.%n - 3 : the weakest enemy.%n%n - -1 means target randomly.
rotgb.convar.rotgb_search_size.name=Search Size
rotgb.convar.rotgb_search_size.description=Determines radius to search for enemies.%n - -1 means no limit.
rotgb.convar.rotgb_target_tolerance.name=Tolerance
rotgb.convar.rotgb_target_tolerance.description=Determines how close the gBalloons should be to a target before popping.
rotgb.convar.rotgb_pop_on_contact.name=Pop On Contact
rotgb.convar.rotgb_pop_on_contact.description.1=While a gBalloon travels, it may hit other entities in its path.%n
rotgb.convar.rotgb_pop_on_contact.description.2= - This option causes gBalloons to pop when colliding with:%n
rotgb.convar.rotgb_pop_on_contact.description.3= - 1 : Players.%n
rotgb.convar.rotgb_pop_on_contact.description.4= - 2 : Citizens/Rebels.%n
rotgb.convar.rotgb_pop_on_contact.description.5= - 4 : Combine troops.%n
rotgb.convar.rotgb_pop_on_contact.description.6= - 8 : Zombies.%n
rotgb.convar.rotgb_pop_on_contact.description.7= - 16 : Antlions.%n
rotgb.convar.rotgb_pop_on_contact.description.8= - 32 : Other HL2 NPCs.%n
rotgb.convar.rotgb_pop_on_contact.description.9= - 64 : SNPCs.%n
rotgb.convar.rotgb_pop_on_contact.description.10= - 128 : NextBots other than ourselves.%n
rotgb.convar.rotgb_pop_on_contact.description.11= - 256 : Props and destructibles that have health.%n%n
rotgb.convar.rotgb_pop_on_contact.description.12= - Note: You can combine the values above. "276" (4+16+256) will cause the gBalloons to pop when colliding with players, zombies and antlions.%n
rotgb.convar.rotgb_pop_on_contact.description.13= - -1 means any potential targets (see the 'rotgb_target_choice' ConVar).%n
rotgb.convar.rotgb_pop_on_contact.description.14= - -2 means Pop On Contact with All Entities That Have Health.
rotgb.convar.rotgb_setminlookaheaddistance.name=MinLookAheadDistance
rotgb.convar.rotgb_setminlookaheaddistance.description=I don't know what this does. See PathFollower:SetMinLookAheadDistance(number).
rotgb.convar.rotgb_func_nav_expand.name=func_nav_* Tolerance
rotgb.convar.rotgb_func_nav_expand.description=Additional bounding box size for func_nav_* entities.%n - Requires map restart to take effect.%n - The effects of this ConVar are only visible on mvm_* maps.
# Unused:
rotgb.convar.rotgb_use_custom_ai.name=Custom AI
rotgb.convar.rotgb_use_custom_ai.description=Only functional when Custom Pathfinding is enabled (see the 'rotgb_use_custom_pathfinding' ConVar).%n - Causes gBalloons to use a completely custom AI for navigation.%n - This may increase performance but is otherwise EXPERIMENTAL. Use at your own risk.



rotgb.spawnmenu.category.server.towers=Towers
rotgb.convar.rotgb_tower_blacklist.name=Tower Blacklist
rotgb.convar.rotgb_tower_blacklist.description=Tower classes in the blacklist cannot be placed. Separate entries with spaces.
rotgb.convar.rotgb_tower_chess_only.name=Chess Only
rotgb.convar.rotgb_tower_chess_only.description=Enabling this option will allow only chess towers to be placed. Towers can declare whether they are chess towers or not in their respective class files.%n - If -1, only NON-chess towers can be placed.
rotgb.convar.rotgb_tower_damage_others.name=Hurt Non-gBalloons
rotgb.convar.rotgb_tower_damage_others.description=If set, all towers will be able to accidentally damage non-gBalloon entities.
rotgb.convar.rotgb_tower_force_charge.name=Force Charge Abilities
rotgb.convar.rotgb_tower_force_charge.description=If set, active abilities will charge even no waves are currently in progress.
rotgb.convar.rotgb_tower_charge_rate.name=Charge Rate Multiplier
rotgb.convar.rotgb_tower_charge_rate.description=Multiplier for how fast towers recharge their active abilities.
rotgb.convar.rotgb_ignore_upgrade_limits.name=Ignore Upgrade Limits
rotgb.convar.rotgb_ignore_upgrade_limits.description=Causes towers to be fully upgradable on all paths.
rotgb.convar.rotgb_tower_ignore_physgun.name=Ignore Physics Gun
rotgb.convar.rotgb_tower_ignore_physgun.description=If set, towers cannot be moved by the Physics Gun.
rotgb.convar.rotgb_damage_multiplier.name=Damage Multiplier
rotgb.convar.rotgb_damage_multiplier.description=Modifies damage taken by gBalloons from attacks.%n - The actual number of pops they undergo can be calculated with the formula%n - pop_count = ceil( damage * 0.1 * <this multiplier> )
rotgb.convar.rotgb_tower_range_multiplier.name=Range Multiplier
rotgb.convar.rotgb_tower_range_multiplier.description=Multiplier for the towers' ranges.
rotgb.convar.rotgb_tower_income_mul.name=Income Multiplier
rotgb.convar.rotgb_tower_income_mul.description=Similar to the 'rotgb_cash_mul' ConVar, but only affects tower-generated income.



rotgb.spawnmenu.category.server.optimization=Optimization
rotgb.convar.rotgb_notrails.name=No gBalloon Trails
rotgb.convar.rotgb_notrails.description=Enabling this option will cause fast gBalloons to not have trails.
rotgb.convar.rotgb_max_to_exist.name=Max gBalloons
rotgb.convar.rotgb_max_to_exist.description=Maximum amount of gBalloons to exist at once.%n - Note that this is only enforced when gBalloons are popped, not when they are spawned.
rotgb.convar.rotgb_max_effects_per_second.name=Max Pop Effects/Second
rotgb.convar.rotgb_max_effects_per_second.description=Maximum effects to show per second.%n - May also be a decimal value.
rotgb.convar.rotgb_max_fires_per_second.name=Max Fire Effects/Second
rotgb.convar.rotgb_max_fires_per_second.description=Maximum gBalloons to visibly ignite per second. Lowering this value can improve performance.%n - Note that invisible fires can still deal fire damage to gBalloons.%n - This may also be a decimal value.
rotgb.convar.rotgb_resist_effect_delay.name=Resist Effect Delay
rotgb.convar.rotgb_resist_effect_delay.description=Sets the delay between "Resist!" text effects shown by the gBalloons.%n - A value of -1 disables the effect altogether.
rotgb.convar.rotgb_crit_effect_delay.name=Critical Effect Delay
rotgb.convar.rotgb_crit_effect_delay.description=Sets the delay between "Crit!" text effects shown by the gBalloons.%n - A value of -1 disables the effect altogether.
rotgb.convar.rotgb_path_delay.name=Path Computation Delay
rotgb.convar.rotgb_path_delay.description=Pathway re-computation delay modifier.%n - Increase this value if you experience constant lag with far away gBalloons.
rotgb.convar.rotgb_tower_maxcount.name=Max Towers
rotgb.convar.rotgb_tower_maxcount.description=Sets the maximum number of towers allowed.%n - A value of -1 disables this restriction.
rotgb.convar.rotgb_init_rate.name=Initialization Rate
rotgb.convar.rotgb_init_rate.description=Maximum number of gBalloons to enable AI per second.%n - A value of -1 means that gBalloons will always have their AI enabled upon spawn.



rotgb.spawnmenu.category.server.miscellaneous=Miscellaneous
rotgb.convar.rotgb_visual_scale.name=gBalloon Visual Scale
rotgb.convar.rotgb_visual_scale.description=Visually modifies the scale of newer gBalloons.%n - This will not modify their hitbox.
rotgb.command.rotgb_reset_convars.hint=Addon not working as intended?
rotgb.command.rotgb_reset_convars.name=Set All ConVars To Default
rotgb.command.rotgb_reset_convars.description=Admin only command.%n - Resets the value of all SERVERSIDE ConVars.
rotgb.convar.rotgb_debug.name=Debug Parameters
rotgb.convar.rotgb_debug.description=Shows verbose developer debug messages. Available arguments:%n - %1.%n - You can seperate arguments with spaces.



