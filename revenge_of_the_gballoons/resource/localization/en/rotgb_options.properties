rotgb.spawnmenu.category.client.ranges=Tower Ranges
rotgb.convar.rotgb_range_enable_indicators.name=Show Tower Ranges
rotgb.convar.rotgb_range_enable_indicators.description=Hovering over a tower shows its range.%n - An aqua range means that its range is finite.%n - A blue range means that its range is infinite.%n - A red range means that its placement is invalid.
rotgb.convar.rotgb_range_hold_time.name=Hold Time
rotgb.convar.rotgb_range_hold_time.description=Time to hold the range indicator before it fades out.
rotgb.convar.rotgb_range_fade_time.name=Fade Time
rotgb.convar.rotgb_range_fade_time.description=Time to fade out the range indicator.
rotgb.convar.rotgb_range_alpha.name=Visibility
rotgb.convar.rotgb_range_alpha.description=Sets how visible the range indicator is, in the range of 0-255.



rotgb.spawnmenu.category.client.others=Other
rotgb.convar.rotgb_music_volume.name=Music Volume
rotgb.convar.rotgb_music_volume.description=Multiplier for gBalloon Spawner music volume. If 0, music does not play at all.%n - Relies on BASS library for music, so values > 1 are supported.
rotgb.convar.rotgb_circle_segments.name=Circle Side Count
rotgb.convar.rotgb_circle_segments.description=Sets the number of sides each drawn "circle" has.%n - Lowering this value can improve performance.
rotgb.convar.rotgb_hoverover_distance.name=Text Hover Distance
rotgb.convar.rotgb_hoverover_distance.description=Determines the height of the text hovering above the gBalloon Spawner and gBalloon Targets.
rotgb.convar.rotgb_freeze_effect.name=Enable Freeze Effect
rotgb.convar.rotgb_freeze_effect.description=Shows the freezing effect when a gBalloon is frozen.%n - Only enable this if you have a high-end PC.
rotgb.convar.rotgb_no_glow.name=Disable Halo Effects
rotgb.convar.rotgb_no_glow.description=Disable all halo effects, including the turquoise halo around purple gBalloons.%n - Only enable this if you have a low-end PC.



rotgb.concommand.rotgb_debug_getversion5towerlang.description=Copies the V6 language strings of V5 towers to your clipboard, which can be readily pasted into a .properties file.%n - Usage: rotgb_debug_getversion5towerlang <classname> <classname> ...