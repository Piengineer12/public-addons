rotgb.guide.description.1=This is the guide book for RotgB, which aims to tell about how to use the addon effectively, as well as listing the gBalloons statistics, immunities and weaknesses.%n%n
rotgb.guide.description.2=The gBalloons page has every major gBalloon type listed, as well as its Hit Points, Red gBalloon Equivalent (RgBE), Size, Speed, Pop Products and Extra Properties.
rotgb.guide.description.3= It should be noted that the gBalloons' statistics shown in the Guide Book are only accurate if the gBalloon server settings are set to their defaults (see Options > RotgB > Server Settings).%n%n
rotgb.guide.description.4=More information will be added to this book if deemed neccessary.%n%n

